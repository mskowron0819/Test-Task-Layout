<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Efi3 Layout</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="container-fluid">
        <nav class="container">
            <div class="row">
                <div class="col-xs-4">
                    <div id="menu">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
                    <div class="col-xs-4"  id="logo"><img src="./img/logo.png" alt="logo efi3"></div>
                <div class="col-xs-4" id="mail" ><img src="./img/mail.png" alt="mail icon"></div>
            </div>
        </nav>
    </header>
    <section class="container">
        <div class="row">
            <div class="col-xs-9 finance-info">
                <div></div>
                <div>Available funds
                    <p><strong>7 200,34</strong> PLN</p>
                </div>
                <div></div>
            </div>
            <div class="col-xs-3">
               <div class="button-color">ADD NEW EXPENSE</div>
            </div>
        </div>
    </section>
    <section class="container" id="chart">

    </section>
    <section class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-6" id="products">
                <div class="row">
                    <div class="col-xs-12 col-sm-6 product">
                        <img src="./img/wallets.png" alt="">
                    </div>
                    <div class="col-xs-12 col-sm-6 product">
                        <img src="./img/piggybank.png" alt="">
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-sm-6 product">
                        <img src="./img/accounts.png" alt="">

                    </div>
                    <div class="col-xs-12 col-sm-6 product">
                        <img src="./img/funds.png" alt="">
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-sm-6 product">
                        <img src="./img/loans.png" alt="">
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-6" id="history">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>

        </div>

    </section>
    <script src='js/main.js'></script>
</body>
</html>
