<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Efi3 Layout</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="container-fluid">
        <div class="container nav">
            <div class="row">
                <div class="col-xs-4 menu-position">
                    <div id="hamburger-menu">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
                <div class="col-xs-4 col-sm-1"  id="logo">
                    <img src="./img/logo.png" alt="logo efi3">
                </div>
                <div class="col-sm-1 hide-xs show-sm" id="user">
                    <img src="./img/user.png" alt="user image">
                </div>
                <div class="col-sm-2">
                        <div class="hide-xs show-sm" id="user-name">Jan Kowalski</div>
                    <div class="row">
                        <div class="col-xs-4 col-sm-3" id="mail" >
                            <img src="./img/mail.png" alt="mail icon">
                        </div>
                        <div class="col-sm-3 hide-xs show-sm" id="settings" >
                            <img src="./img/settings.png" alt="settings icon">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <nav id="nav-bar">
            <ul>
                <a href="#"><li><img src="./img/home.png" alt="home icon">Home</li></a>
                <a href="#"><li><img src="./img/analyse.png" alt="chart icon">Analyse</li></a>
                <a href="#"><li><img src="./img/plan.png" alt="calendar icon">Plan</li></a>
                <a href="#"><li><img src="./img/earn.png" alt="money icon">Earn</li></a>
            </ul>
        </nav>
    </header>
    <section class="container">
        <div class="row">
            <div class="col-xs-8 finance-info">
                <div class="hide"></div>
                <div>Available funds</br>
                    <strong>7 200,34</strong> PLN
                </div>
                <div class="hide"></div>
            </div>
            <div class="col-xs-4">
               <div class="button-color">ADD NEW EXPENSE</div>
            </div>
        </div>
    </section>
    <section class="container" id="chart">

    </section>
    <section class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-6" id="products">Products
                <div class="row">
                    <div class="col-xs-12 col-sm-6 product">
                        <img src="./img/wallets.png" alt="">
                        <span> Wallets [3]</br>
                        500,00 PLN</span>
                    </div>
                    <div class="col-xs-12 col-sm-6 product">
                        <img src="./img/piggybank.png" alt="">
                        <span> Deposits [2]</br>
                            10 000,00 PLN</span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-sm-6 product">
                        <img src="./img/accounts.png" alt="">
                        <span> Accounts</br>
                            7 200,00 PLN</span>
                    </div>
                    <div class="col-xs-12 col-sm-6 product">
                        <img src="./img/funds.png" alt="">
                        <span> Funds [3]</br>
                            7 000,00 PLN</span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-sm-6 product">
                        <img src="./img/loans.png" alt="">
                        <span> Bank Loans [3]</br>
                            -127 000,00 PLN</span>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-6" id="history">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>

        </div>

    </section>
    <script src='js/main.js'></script>
</body>
</html>
